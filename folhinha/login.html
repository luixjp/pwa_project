<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Folhinha.Net</title>
    <link rel="stylesheet" type="text/css" href="asserts/css/style.css">	
</head>
<body>
	<form action="painelcontrole.html" method="POST">
	<div class="fomulario">
		  <div class="imgcontainer">
		    <img src="asserts/imagens/logo_pequeno.jpeg" class="logo">
		  </div>

		  <div class="container">
		    <label for="usuario"><b>Usuário:</b></label>
		    <input type="text" placeholder="Usuário" name="usuario" required>

		    <label for="senha"><b>Senha:</b></label>
		    <input type="password" placeholder="Senha" name="senha" required>
		        
		    <button type="submit">Login</button>
		    <label>
		      <input type="checkbox" checked="checked" name="remember"> Lembre-se
		    </label>			
		  </div>		
	</div>
	</form>
</body>
</html>
